name: Test Multi-Script Repository

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, "3.10", 3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run Python tests
        run: |
          pytest tests/ -v --cov=src
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'

  test-powershell:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run PowerShell Linter
        run: |
          $PSVersionTable
          Get-ChildItem -Path .\Powershell\*.ps1 | ForEach-Object { Write-Host "Found: $_" }

  test-bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Bash scripts
        run: |
          find ./Shell_BASH -name '*.sh' -type f -exec bash -n {} \;
          echo "Bash syntax check completed"
